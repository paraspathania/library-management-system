<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Library Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        /* Glassmorphism Container */
        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            width: 80%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button.add-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background: #4caf50;
            /* Green */
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button.add-btn:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-top: 10px;
        }

        th {
            text-align: left;
            padding: 15px;
            color: white;
            font-weight: 600;
        }

        td {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
        }

        tr td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        tr td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        tr {
            transition: transform 0.2s;
        }

        tr:hover {
            transform: scale(1.01);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .available {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .borrowed {
            background: #ffebee;
            color: #c62828;
        }

        .action-btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            margin-right: 5px;
            transition: opacity 0.2s;
            display: inline-block;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .btn-borrow {
            background: #2196f3;
        }

        .btn-return {
            background: #ff9800;
        }

        .btn-delete {
            background: #f44336;
        }
    </style>
    <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this book?")) {
                window.location.href = "/delete/" + id;
            }
        }
    </script>
</head>

<body>

    <h1>âœ¨ Library Management System</h1>

    <!-- Add Book Section -->
    <div class="glass-container">
        <form th:action="@{/add-book}" th:object="${newBook}" method="post" class="form-group">
            <input type="number" th:field="*{bookID}" placeholder="Book ID" required autocomplete="off" />
            <input type="text" th:field="*{title}" placeholder="Title" required autocomplete="off" />
            <input type="text" th:field="*{author}" placeholder="Author" required autocomplete="off" />
            <button type="submit" class="add-btn">Add Book</button>
        </form>
    </div>

    <!-- Book List Section -->
    <div class="glass-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.bookID}">1001</td>
                    <td th:text="${book.title}">Harry Potter</td>
                    <td th:text="${book.author}">J.K. Rowling</td>
                    <td>
                        <span th:if="${book.isBorrowed}" class="status-badge borrowed">Borrowed</span>
                        <span th:unless="${book.isBorrowed}" class="status-badge available">Available</span>
                    </td>
                    <td>
                        <a th:if="${!book.isBorrowed}" th:href="@{/borrow/{id}(id=${book.bookID})}"
                            class="action-btn btn-borrow">Borrow</a>
                        <a th:if="${book.isBorrowed}" th:href="@{/return/{id}(id=${book.bookID})}"
                            class="action-btn btn-return">Return</a>
                        <a href="javascript:void(0);" th:onclick="'confirmDelete(' + ${book.bookID} + ')'"
                            class="action-btn btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
